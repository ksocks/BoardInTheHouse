<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <script type="text/javascript" src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script type="text/javascript" src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script type="text/javascript" src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script type="text/javascript" src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
  <script type="text/javascript" src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
  <script type="text/javascript" src="../../dist/cloudinary-jquery-file-upload.js"></script>

</head>
<body>
<a href="#" id="upload_widget_opener">Upload multiple images</a>
<div id="results"></div>

<script type="text/javascript">
  document.getElementById("upload_widget_opener").addEventListener("click", function() {

    cloudinary.openUploadWidget({ cloud_name: 'sdk-test', upload_preset: 'sdk_test_unsigned_upload'},
            function(error, result) {
              console.log(error, result);

              for(i of result){
                $("#results").append($('<img>').attr("src", i.url));
                $("#results").append("<div>" + JSON.stringify(i) + "</div>");
              }
            });

  }, false);
</script>
</body>
</html>
